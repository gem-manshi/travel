<div [formGroup]="form">
  <ng-container [ngSwitch]="field.type">
    <input
      *ngSwitchCase="'input'"
      [type]="field.inputType || 'text'"
      [id]="field.name"
      class="form-control"
      [formControlName]="field.name"
      [placeholder]="field.placeholder || ''"
      [class.form-control-error]="isInvalid"
    />

    <ng-select
      *ngSwitchCase="'select'"
      [items]="field.options"
      bindLabel="name"
      bindValue="id"
      [placeholder]="field.placeholder || ''"
      [formControlName]="field.name"
      [class.form-control-error]="isInvalid"
    ></ng-select>

    <div
      *ngSwitchCase="'datepicker'"
      class="input-icon icon-right icon-calendar"
    >
      <input
        type="text"
        class="form-control"
        [id]="field.name"
        [formControlName]="field.name"
        [placeholder]="field.placeholder || ''"
        bsDatepicker
        [class.form-control-error]="isInvalid"
      />
    </div>
  </ng-container>

  <!-- Need to refactor this code to use common component for error display
  <div *ngIf="isInvalid" class="invalid-feedback d-block">
    <div *ngFor="let key of getErrorKeys(form.get(field.name)?.errors)">
      <div *ngIf="form.get(field.name)?.hasError(key)">
        {{ field.errors?.[key] }}
      </div>
    </div>
  </div> -->
</div>
