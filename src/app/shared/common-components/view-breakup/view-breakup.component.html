<div class="px-4">
  <div
    class="d-flex justify-content-between align-items-center text-md py-4 border-bottom-grey"
  >
    <p class="pull-left">{{ config?.title }}</p>
    <img
      class="cursor-pointer"
      src="https://harshitagnihotrigemini.github.io/insillion-common-styles-fe-harshit/assets/images/icon-close-dark.svg"
      alt="icon-close"
      (click)="bsModalRef.hide()"
    />
  </div>

  <div class="modal-body">
    <div
      *ngFor="let item of config?.items"
      class="border-bottom-grey py-3 d-flex justify-content-between align-items-center text-sm"
    >
      <span class="summary-item-label text-grey">{{ item.label }}</span>
      <span class="summary-item-value">{{ item.value }}</span>
    </div>

    <div
      class="summary-total py-3 d-flex justify-content-between align-items-center text-md"
    >
      <span class="summary-total-label">{{ config?.total.label }}</span>
      <span class="summary-total-value">{{ config?.total.value }}</span>
    </div>
  </div>
</div>
