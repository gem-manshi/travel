<section class="section-card mb-4">
  <div
    class="card-header"
    [ngClass]="{ accordian: isCollapsible }"
    (click)="toggle()"
  >
    <div class="text-md font-semibold">{{ section.title }}</div>
    <span
      *ngIf="isCollapsible"
      class="accordion-toggle-icon"
      [class.expanded]="isExpanded"
    ></span>
  </div>
 
  <div
    class="accordion-content"
    [class.expanded]="isExpanded || !isCollapsible"
  >
    <div class="accordion-content-inner">
      <div *ngFor="let subsection of section.subsections" class="form-section">
        <p
          class="text-base text-primary font-semibold mb-lg"
          *ngIf="subsection.title"
        >
          {{ subsection.title }}
        </p>
 
        <div class="row gy-4 gx-5">
          <div *ngFor="let field of subsection.fields" class="col-4 ps-0">
            <app-form-field [field]="field" [form]="form"> </app-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
